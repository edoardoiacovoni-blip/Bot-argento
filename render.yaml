services:
  - type: worker
    name: bot-argento
    env: python
    branch: copilot/step-by-step-guidance
    buildCommand: pip install -r requirements.txt
    startCommand: python3 main.py
    envVars:
      - key: INTERACTIVE_MODE
        value: false
      - key: API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false